version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./Backend
    container_name: backend
    restart: always
    env_file:
      - ./Backend/.env   # ðŸ‘ˆ Ton fichier .env existant
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3002:80"  # Le front tourne sur le port 3000 en local
    depends_on:
      - backend

volumes:
  mongo-data:
